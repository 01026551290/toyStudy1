<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문</title>
<script type="text/javascript">
	//조건문 (if문)
	var num = 3;
	if(num){
		document.write("true", "<br>");
	}
	document.write("end", "<br>");
	
	if(num > 10){
		document.write("<br>", "true", "<br>");
	}
	else{
		document.write("<br>", "false", "<br>");
	}
	document.write("end", "<br>", "<br>");
	
	if(num>10){
		document.write("1단계", "<br>");
	}
	else if(num>7){
		document.write("2단계", "<br>");
	}
	else if(num>5){
		document.write("3단계", "<br>");
	}
	else{
		document.write("4단계", "<br>");
	}
	document.write("end", "<br>");

	
	//선택문 (switch문)
	
	var game = "바위", num;
	switch(game){
		case "가위" : num = 1;
			break;
		case "바위" : num = 2;
			break;
		case "보" : num = 3;
			break;
		default : num = "error";
	}
	document.write("<br>", num, "<br>", "<br>");

	
	//반복문(while)
	
	var num = 1;
	
	while(num <= 5){
		document.write("hello", num, "<br>");
		num++;
	}
		document.write("<br>");
	
	//반복문(for)
	
	for(var num =1; num <= 5; num++){
		document.write("hello", num, "<br>");
	}	
	
</script>
</head>
<body>

</body>
</html>
