<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문 안에 조건문</title>
<style> .blue{ color : blue } .red{color : red} </style>
<script type="text/javascript">

	var i = 20;
	while(i >= 10){
 	 	if(i % 2 ==0){
			document.write("<p class='blue'>" + i + "</p>");
		}else{
			document.write("<p class='red'>" + i + "</p>");
		} 
		i--;
	}

</script>
</head>
<body>

</body>
</html>
