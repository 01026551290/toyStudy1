<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지출내역서</title>
<script type="text/javascript">
	var pr1 = prompt("첫번째 가격을 입력하세요", 0);
	var pr2 = prompt("두번째 가격을 입력하세요", 0);
	var pr3 = prompt("세번째 가격을 입력하세요", 0);
	var pr0 = Number(pr1) + Number(pr2) + Number(pr3);
	var pri = pr0 - 10000;
	result = pr0 <= 10000 ? "돈 관리를 잘하셨습니다" : pri + "원 초과";
	document.write(result);

</script>
