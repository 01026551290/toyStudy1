<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>평균판매량</title>
<script type="text/javascript">
	var q4 = prompt("4분기 판매량을 입력하세요.", "0");
	var q1 = 1200;
	var q2 = 1300;
	var q3 = 1000;
	var a = (q1 + q2 + q3 + Number(q4)) / 4;
		//document.write(a, "<br>");

	var result = q4 > a ? "판매량이 평균 이상입니다" : "판매량이 평균 미달입니다";
		alert(result, "<br>");
	
</script>
</head>

</body>
</html>
