<html>
<meta charset="UTF-8">
<head>
	<title>회원가입</title>
	 <script type="text/javascript"></script>
	 <link rel="stylesheet" href="registrieren.css" />
</head>

<body>
	<div class="tobBox">
		<h1 class="title">회원가입</h1>
		<form>
			<label for="id">아이디</label>
			<input id="id" type="text">
		</form>
		<form>
			<label for="ps">비밀번호</label>
			<input id="ps" type="password">
		</form>
		<form>
			<label for="ps2">비밀번호 확인</label>
			<input id="ps2" type="password">
		</form>
		<form>
			<label for="email">이메일</label>
			<input id="email" type="email">
		</form>
		<form>
			<label for="idnum">생년월일</label>
			<input id="idnum" type="text">
		</form>
		<form style= "padding-left: 42%">
			<input type="radio" id="man" name="gender">
			<label for="man" class="genderRadio">남자</label>
			<input type="radio" id="woman" name="gender">
			<label for="woman" class="genderRadio">여자</label>
		</form>
		<form>
			선호하는 숙박시설
			<input type="checkbox" id="motel" name="aa">
			<label for="motel" class="genderRadio">모텔</label>
			<input type="checkbox" id="hotel" name="aa">
			<label for="hotel" class="genderRadio">호텔</label>
			<br><input type="checkbox" id="prhotel" name="aa">
			<label for="prhotel" class="genderRadio">프리미엄호텔</label>
			<input type="checkbox" id="geha" name="aa">
			<label for="geha" class="genderRadio">게스트하우스</label>
			<input type="checkbox" id="airbnb" name="aa">
			<label for="airbnb" class="genderRadio">에어비엔비</label>
		</form>
	
	</div>
	
		<script>
		document.getElementsByTagName("aa")
		</script>
</body>

</html>
