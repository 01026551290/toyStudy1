<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">


var btnEnterFlag = "N";
var btnEnterFirst = "";
var btnEnterSecond = "";
var btnOpr = "";
var result = "";
$(function(){
	

	//한글자씩 지우기
	$("#backSpace").click(function(){
		var i = $("#btnEnter").text().length;
		var number = $("#btnEnter").text();
		var backSpace = number.slice(0, i-1);
		$("#btnEnter").text(backSpace);
	}) 
	
	//전체지우기
	$("#btnAc").click(function(){
		$("#btnEnter").empty();
		btnEnterFirst = "";
		btnEnterSecond = "";
		btnOpr = "";
		result = "";
	})
	
		$(".btnNum").click(function(){
		var ts = $(this).text();
		console.log(btnOpr);
		if(btnOpr != ""){
			$("#btnEnter").empty();
			result="";
			btnOpr = "";
		}
		
		var btnEnter = $("#btnEnter");
		if(btnEnter.text().length < 15){
			btnEnter.append(ts);
		}//15자 이상 못쓰게
		
		//console.log(btnEnter.text().length); 
	})

 	//연산자
	$(".btnOpr").click(function(){

		if($(this).text() == "÷"){
			//$(".btnOpr").text() = "/";
			btnOpr = '/';
		}else{
			btnOpr = $(this).text();
		}
		
		
		if(btnEnterFlag == "N"){
			//btnOpr = $(this).text();
			btnEnterFirst = $("#btnEnter").text();
			$("#btnEnter").empty();
			btnEnterFlag = "Y";
		}else if(btnEnterFirst == result){
			$("#btnEnter").empty();
			//result="";
		}else{
			btnEnterSecond = $("#btnEnter").text();
			
			switch(btnOpr){
			case "+" : result = Number(btnEnterFirst) + Number(btnEnterSecond);
				break;
			case "-" : result = Number(btnEnterFirst) - Number(btnEnterSecond);
				break;
			case "*" : result = Number(btnEnterFirst) * Number(btnEnterSecond);
				break;
			case "/" : result = Number(btnEnterFirst) / Number(btnEnterSecond);
				break;
			}
			$("#btnEnter").empty();
			
			btnEnterSecond = "";
			
			btnEnter.append(result);
			btnEnterFirst = result;
			
		}
	}) 
		
})

</script>

                <td class="btn" id="backSpace">←</td>
